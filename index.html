<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>


  <div class="templates">

    <!-- USER TEMPLATE  -->

    <ol class="user-list  list">

      <img class="loading" src="./images/spinner.svg" alt="spinner">

      <template class="user-list__template" >

        <li class="user-list__item item" >
          <span class="user-list__id">user id</span>

          <h2 class="user-list__title">username</h2>

          <h3 class="user-list__name">user name</h3>

          <a class="user-list__email" href="#">user email</a>

          <address class="user-list__address">
            <a class="user-list__address-link" target="_ blank" href="#">user address</a>
            <a class="user-list__address-geo link" target="_ blank" href="#"> user geo</a>
          </address>

          <a class="user-list__phone link" href="#">user phone</a>

          <a class="user-list__website link" href="#" target="_blank"> user website</a>

          <strong class="user-list__company-info"> Company Info </strong>

          <h3 class="user-list__company-name">user company</h3>

          <p class="user-list__company-phrase">user company phrase</p>

          <p class="user-list__company-bs">user company bs</p>

        </li>

      </template>

    </ol>

    <!-- POST TEMPLATE  -->

    <ol class="post-list list">

      <template class="post-list__template">

        <li class="post-list__item item">

          <span class="post-list__id id">user id</span>

          <h3 class="post-list__title title">post title</h3>

          <p class="post-list__text">post text</p>

        </li>

      </template>

    </ol>

    <!-- COMMENT TEMPLATE  -->

    <ol class="comment-list list">

      <template class="comment-list__template">

        <li class="comment-list__item item">

          <span class="comment-list__id id">user id</span>

          <h3 class="comment-list__title title">post title</h3>

          <a href="#" class="comment-list__email"></a>

          <p class="comment-list__text">post text</p>

        </li>

      </template>

    </ol>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
